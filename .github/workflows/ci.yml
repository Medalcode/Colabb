name: CI

on: [push, pull_request]

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]

    steps:
    - uses: actions/checkout@v4

    - name: Setup CMake
      uses: lukka/get-cmake@v3

    - name: Install deps (Linux)
      if: matrix.os == 'ubuntu-latest'
      run: |
        sudo apt-get update
        sudo apt-get install -y build-essential cmake libgtk-3-dev libvte-2.91-dev libcurl4-openssl-dev libjsoncpp-dev libsecret-1-dev

    - name: Configure
      run: |
        mkdir build && cd build
        cmake ..

    - name: Build
      run: |
        cd build
        cmake --build . --config Release -- -j$(nproc || 2)

    - name: Run tests
      run: |
        cd build
        ctest --output-on-failure || true
